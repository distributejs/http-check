version: 2
defaults: &defaults
  working_directory: ~/projects/distributejs/http-check
  docker:
    - image: circleci/node:12.4.0
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm test
  deploy:
    <<: *defaults
    steps:
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/projects/distributejs/http-check/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public
workflows:
  version: 2
  test-and-deploy:
    jobs:
    - test
    - deploy:
      requires:
        - test
      filters:
        tags:
          only: /^v.*/
        branches:
          ignore: /.*/
